<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Admin</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <img id="img-santuli" src="ft santuli.jpg" alt="Tu foto">
    <span id="titulo-SEM">Área Privada</span>
    <img class="logo-SEM" src="SEM.jpeg" alt="Logo">
  </header>

  <main>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <label for="user">Usuario:</label>
      <input type="text" id="user" placeholder="Usuario" required>

      <label for="pass">Contraseña:</label>
      <input type="password" id="pass" placeholder="Contraseña" required>

      <button type="submit">Entrar</button>
      <p id="error"></p>
    </form>
  </main>

  <a href="index.html" class="btn-volver">← Volver al inicio</a>

  <footer>
    &copy; 2025 Mi Portafolio.
  </footer>

  <script>
    const USUARIO  = 'miUsuario';
    const PASSWORD = 'miContraseña123';

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const u = e.target.user.value;
      const p = e.target.pass.value;

      if (u === USUARIO && p === PASSWORD) {
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        document.getElementById('error').textContent = 'Usuario o contraseña incorrectos.';
      }
    });
  </script>
</body>
</html>
